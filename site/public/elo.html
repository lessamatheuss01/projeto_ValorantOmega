<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    var lista = []
    function registrar(){
        var nick = in_nick.value;
        var tag = in_tag.value;

        if(nick == "" || tag == ""){
            alert('Inválido! Verifique o preenchimento dos campos e tente novamente!')
        }else{
            var registrado = {
                nick: nick,
                tag: tag,
            }
            lista.push(registrado)
        }
        alert('Registrado com sucesso')
        div_mensagem.innerHTML = `Registrado: <br>${registrado.nick} <br> ${registrado.tag}`
    }

</script>
